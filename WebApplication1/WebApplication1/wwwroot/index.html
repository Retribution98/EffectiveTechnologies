<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <h2>MD5-hash кодировка:</h2>
    <form name="hashCodeForm">
        <div class="form-group">
            <label for="string">Строка:</label>
            <input class="form-control" name="string" />
        </div>
        <div class="form-group">
            <label for="hashCode">MD5-hash код:</label>
            <span id="output"></span>
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Выполнить</button>
        </div>
    </form>

    <script>
        // Отправка строки  
        function PostString(string) {
            $.ajax({
                url: "api/string",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify(string),

                success: function (string) {
                    document.getElementById("output").innerHTML = string;
                    //reset();
                }
            })
        }

        // сброс формы
        function reset() {
            var form = document.forms["hashCodeForm"];
            form.reset();
        }

        // отправка формы
        $("form").submit(function (e) {
            e.preventDefault();
            var string = this.elements["string"].value;
            PostString(string)
        });

    </script>
</body>
</html>
